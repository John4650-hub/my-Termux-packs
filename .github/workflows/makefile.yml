name: Makefile CI
permissions:
  contents: write
on:
  push:
    branches: [ "main" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.run_number }}.0.0
    - name: Checksums
      uses: wangzuo/action-release-checksums@v1
